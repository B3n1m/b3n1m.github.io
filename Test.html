
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project: Travel webpage</title>
  </head>
  <body>
    
      <h1>Travel to Costa Rica</h1>

      <p>... and you'll get to see these beauties!</p>
      <img src="https://www.kasandbox.org/programming-images/animals/crocodiles.png" alt="Scary crocodiles" width="200" />
      
      <button onclick="Save()">Save</button>
      <button onclick="create()" id="create">Create</button>

      <input type="text" id="textbox">
      
      <script type="text/javascript">
      	
      	function Save() {
      
	        var textFile = null,
	        makeTextFile = function (text) {
	          var data = new Blob([text], {type: 'text/plain'});

	          // If we are replacing a previously generated file we need to
	          // manually revoke the object URL to avoid memory leaks.
	          if (textFile !== null) {
	            window.URL.revokeObjectURL(textFile);
	          }

	          textFile = window.URL.createObjectURL(data);

	          // returns a URL you can use as a href
	          return textFile;
	        };
	      }
	      
      function create() {
      
          var create = document.getElementById('create'),
          textbox = document.getElementById('textbox');

        create.addEventListener('click', function () {
          var link = document.createElement('a');
          link.setAttribute('download', 'info.txt');
          link.href = makeTextFile(textbox.value);
          document.body.appendChild(link);

          // wait for the link to be added to the document
          window.requestAnimationFrame(function () {
            var event = new MouseEvent('click');
            link.dispatchEvent(event);
            document.body.removeChild(link);
          });

        }, false);
      }
      </script>
  </body>
</html>
